<%inherit file="base.html"/>
<%block name="main">
<div class="col-md-4 offset-md-4">
	<form method="post">
	${ form.csrf_token } <!-- 渲染CSRF令牌隐藏字段 -->
	${ form.username.label }${ form.username(class_="form-control") }<br>
	${ form.email.label }${ form.email(class_="form-control") }<br>
	${ form.password.label }${ form.password(class_="form-control") }<br>
	<input type="submit" class="btn btn-primary btn-block" value="注册">
	</form>
</div>
</%block>
